<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card style="top: 50%; -ms-transform: translateY(-50%); transform: translateY(-50%);">
      <ion-card-header style="background-color: darkslateblue;">
        <ion-card-title style="color: white;">Bienvenido a RegistrAPP</ion-card-title>
        <ion-card-subtitle style="color: white;">Formulario de Registro</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input
              placeholder="Ingrese su usuario"
              [formControl]="usernameControl"
              (blur)="updateErrorMessage()"
              label="Usuario"
              labelPlacement="floating"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              placeholder="Ingrese su correo"
              [formControl]="emailControl"
              label="Correo"
              labelPlacement="floating"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              placeholder="Ingrese su contraseña"
              [formControl]="passwordControl"
              label="Contraseña"
              labelPlacement="floating"
              type="password"
            ></ion-input>
          </ion-item>
          <ion-button (click)="registrar()" fill="outline">
            Registrar
          </ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
