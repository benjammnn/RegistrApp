<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      RegistrAPP {{test}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card [ngClass]="currentScreenClass"
    style="top: 50%;
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);">
      <ion-card-header style="background-color: darkslateblue;">
        <ion-card-title style="color: white;">Bienvenido a RegistrAPP</ion-card-title>
        <ion-card-subtitle style="color: white;">Inicio de Sesión</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <div style="margin-top: 1em;">
          <mat-form-field style="width : 50%;">
            <mat-label [ngStyle]="{'font-size': getFontSize()}">Ingresa tu email</mat-label>
            <input
              matInput
              placeholder="usuario@duocuc.cl"
              [formControl]="email"
              (blur)="updateErrorMessage()"
              required
              [(ngModel)]="username"
            />
            @if (email.invalid) {
              <mat-error>{{errorMessage()}}</mat-error>
            }
          </mat-form-field>
        </div>
        <div>
          <mat-form-field style="width : 50%;">
            <mat-label [ngStyle]="{'font-size': getFontSize()}">Enter your password</mat-label>
            <input 
              matInput 
              [type]="hide() ? 'password' : 'text'" 
              [formControl]="password" 
              [(ngModel)]="pass"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint align="start" class="clickable">
              <a (click)="navigateToRecoverpass()">¿Olvido su contraseña?</a>
            </mat-hint>
          </mat-form-field>
        </div>
      </ion-card-content>
      <div>
        <ion-button (click)="navigateToHome()" type="submit">Ingresar</ion-button>
      </div>
    </ion-card>
  </div>
</ion-content>
