<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card style="margin-left:25%;
    margin-right: 25%;
    top: 50%;
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);">
      <ion-card-header style="background-color: darkslateblue;">
        <ion-card-title style="color: white;">Bienvenido a RegistrAPP</ion-card-title>
        <ion-card-subtitle style="color: white;">Inicio de Sesión</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <div>
          <mat-form-field style="width : 50%;">
            <mat-label>Ingresa tu email</mat-label>
            <input
              matInput
              placeholder="usuario@duocuc.cl"
              [formControl]="email"
              (blur)="updateErrorMessage()"
              required
            />
            @if (email.invalid) {
              <mat-error>{{errorMessage()}}</mat-error>
            }
          </mat-form-field>
        </div>
        <div>
          <mat-form-field style="width : 50%;">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" />
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint align="start">
              <a href="#pendiente">¿Olvido su contraseña?</a>
            </mat-hint>
          </mat-form-field>
        </div>
      </ion-card-content>
      <div>
        <ion-button fill="clear">{{currentScreenSize}}</ion-button>
      </div>
    </ion-card>
  </div>
</ion-content>
